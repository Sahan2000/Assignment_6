    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Manage Form</title>
    <link rel="stylesheet" href="assets/bootstrap-5.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/customerFormStyle.css">
</head>
<body>
<main>
    <section>
        <nav id="navbar" class="navbar navbar-expand-lg bg-body-tertiary">
            <div id="container-fluid" class="container-fluid">
                <img src="assets/image/logo.png" alt="logo.pgn">
                <!--<a class="navbar-brand" href="#">Navbar</a>-->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div id="navbar-nav" class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#home_page">Home</a>
                        <a class="nav-link active" aria-current="page" href="customerManage.html">Customer</a>
                        <a class="nav-link active" aria-current="page" href="#">Item</a>
                        <a class="nav-link active" aria-current="page" href="#">Order</a>
                        <a class="nav-link active" aria-current="page" href="#">
                            <button>View Order Details</button>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </section>
    <section>
        <div id="customer_headline" class="text-center m-3">
            <h1>Customer Manage</h1>
        </div>
        <div class="row">
            <div id="form" class="col col-lg-6 col-md-12 col-sm-12 col-12">
                <form>
                    <div class="mb-3">
                        <label for="customerId" class="form-label">Customer Id</label>
                        <input type="number" class="form-control" id="customerId">
                    </div>
                    <div class="mb-3">
                        <label for="customerName" class="form-label">Customer Name</label>
                        <input type="text" class="form-control" id="customerName">
                    </div>
                    <div class="mb-3">
                        <label for="customerAddress" class="form-label">Customer Address</label>
                        <input type="text" class="form-control" id="customerAddress">
                    </div>
                    <div class="mb-3">
                        <label for="contactNo" class="form-label">Contact NO</label>
                        <input type="tel" class="form-control" id="contactNo">
                    </div>
                    <div id="button" class="mt-3">
                        <button type="button" class="btn btn-success">Submit</button>
                        <button type="button" class="btn btn-primary">Update</button>
                        <button type="button" class="btn btn-danger">Delete</button>
                    </div>
                </form>
            </div>
        </div>
        <hr>
    </section>

    <section>
        <div >
            <h1 id="viewCustomers" >View Customers</h1>
            <input type="search" class="form-control" id="searchCustomer">
            <button id="searchBtn" type="button"  class="btn btn-danger"><img src="assets/image/search.png" alt=""></button>
        </div>
        <table class="table">
            <thead id="table_head" class="table-light">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Contact NO</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>
</main>

<script src="assets/bootstrap-5.3.1-dist/js/bootstrap.min.js"></script>
</body>
</html>
